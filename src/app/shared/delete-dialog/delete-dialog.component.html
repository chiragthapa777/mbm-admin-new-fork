<!-- <h1 mat-dialog-title>Hi {{data.name}}</h1> -->
<div mat-dialog-content>
    <p>Type "DELETE" all capital to delete</p>
    <br />
    <form [formGroup]="basicInfoForm">
        <mat-form-field style="width: 100%">
            <input
                matInput
                [formControlName]="'name'"
                [placeholder]="'DELETE'"
                [spellcheck]="false"
                cdkFocusInitial
            />
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button
        [disabled]="basicInfoForm.value.name != 'DELETE'"
        mat-button
        [mat-dialog-close]="data.animal ?? data"
    >
        Ok
    </button>
</div>
