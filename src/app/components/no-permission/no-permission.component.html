<div class="flex items-center justify-center h-screen bg-gray-100 w-screen">
    <div class="bg-white p-8 rounded shadow-md">
        <div class="relative w-24 h-24 mx-auto">
            <img
                class="w-full h-full"
                [src]="'assets/images/logo/logo.jpg'"
                alt="User avatar"
            />
        </div>
        <h1 class="text-4xl font-bold text-red-500 mb-4">Not Permitted</h1>
        <p class="text-gray-700">Contact the admin for assistance.</p>
        <div class="w-full">
            <button (click)="goBack()" class="underline mx-auto p-3">
                Go back
            </button>
            <button (click)="signOut()" class="underline p-3">Sign out</button>
        </div>
    </div>
</div>
