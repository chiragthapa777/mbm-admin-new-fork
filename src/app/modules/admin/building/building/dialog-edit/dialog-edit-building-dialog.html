<h2 mat-dialog-title class="font-bold text-2xl">Add / Update building</h2>
<mat-dialog-content class="mat-typography border-y pt-3">
    <div class="flex">
        <form class="flex flex-col w-full" [formGroup]="contactForm">
            <div class="flex w-full">
                <div class="flex flex-auto">
                    <div class="flex flex-col w-full">
                        <!-- Name -->
                        <mat-form-field class="flex flex-col w-full">
                            <mat-label>State</mat-label>
                            <input
                                matInput
                                [formControlName]="'statename'"
                                [placeholder]="'State'"
                                [spellcheck]="false"
                            />
                        </mat-form-field>

                        <mat-form-field class="flex flex-col w-full">
                            <mat-label>State Code</mat-label>
                            <input
                                matInput
                                [formControlName]="'statecode'"
                                [placeholder]="'Code'"
                                [spellcheck]="false"
                            />
                        </mat-form-field>

                        <mat-form-field class="flex flex-col w-full">
                            <mat-label>City</mat-label>
                            <input
                                matInput
                                [formControlName]="'city'"
                                [placeholder]="'City'"
                                [spellcheck]="false"
                            />
                        </mat-form-field>

                        <mat-form-field class="flex flex-col w-full">
                            <mat-label>Zip Code</mat-label>
                            <input
                                matInput
                                [formControlName]="'zipcode'"
                                [placeholder]="'Zipcode'"
                                [spellcheck]="false"
                            />
                        </mat-form-field>

                        <!-- Name -->
                        <mat-form-field class="w-full">
                            <mat-label>Address</mat-label>
                            <textarea
                                matInput
                                rows="4"
                                [formControlName]="'address'"
                                [placeholder]="'Address'"
                                [spellcheck]="false"
                            ></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button
        (click)="saveClicked()"
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
    >
        Save
    </button>
</mat-dialog-actions>
